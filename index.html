<!DOCTYPE html>
<html lang="es">
<head>
    <!-- es un comentario  
    de multiples lineas
    -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Formularios con PHP</title>
</head>
<body>
   <h1>Registro Empleado</h1> 
   <form action="registrar-empleado.php" method="post">
    <label>Nombre</label>
    <input type="text" size="30" name="txtNombre" required placeholder="Inserte nombre">
<br>
<br>
    <label>Dirección</label>
    <input type="text" size="29" name="txtDireccion">
<br>
<br>
    <label>Telefono</label>
    <input type="number" size="30" name="txtTelefono">
<br>
<br>
    <label>Puesto</label>
    <select name="selectPuestos" size="1">
        <option value="No seleccionaste Puesto">--Seleccione--</option>
        <option value="Ayudante General">Ayudante General</option>
        <option value="Supervisor">Supervisor</option>
        <option value="Ing. Sistemas">Sistemas</option>
        <option value="RH">Recursos Humanos</option>
    </select>
<br>
<br>
    <label>Edad</label>
    <input type="number" size="34" name="txtEdad">
<br>
<br>
    <button type="text">Cancelar</button>
    <input type="submit" value="Enviar">
   </form>
</body>
</html>
